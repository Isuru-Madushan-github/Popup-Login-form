<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Login Form</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading-part">
            <h1>Popup Login Form</h2>
        <p>Click on the button at the bottom of this page to open the login form.</p>
        </div>
        <div class="open-form-button">
            <button class="open-form-button" onclick="openForm()">Login here!</button>
        </div>
        <div class="login-form">
            <form action="" class="form">
                <h1>Login</h1>

                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your Email here" name="email" required>

                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password here" name="password" required>

                <button type="submit" class="login button">Login</button>
                <button class="close button" onclick="closeForm()">Close</button>
            </form>
        </div> 
    </div>
</body>
</html>
